<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>


  <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
    <div class ="screen-header__icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-music fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i></span>
  </header>

<a id="friends-display-link"> 
  <i class = "fas fa-info-circle"></i>
  Friend's Names Display 
  <i class= "fas fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-1/281689743_5416605505063768_5407389030020057898_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=hEwEbNrjdbkAX9CJNdQ&_nc_ht=scontent-ssn1-1.xx&oh=00_AfAwRM_R5vlJEquy-OPTunRI_wgWlL8k2KyvET6SIg60-A&oe=64321FA1"class="user-component__avatar user-component__avatar--xl">
          <div class ="user-component__text"> 
            <h4 class="user-component__title">Nicolas</h4>
          </div>
      </div>
      <div class="user-component__column">
      </div> 
    </div>

  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
    <span>Channel</span><i class= "fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
          <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-1/281689743_5416605505063768_5407389030020057898_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=hEwEbNrjdbkAX9CJNdQ&_nc_ht=scontent-ssn1-1.xx&oh=00_AfAwRM_R5vlJEquy-OPTunRI_wgWlL8k2KyvET6SIg60-A&oe=64321FA1"class="user-component__avatar user-component__avatar--sm">
          <div class ="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
      </div>
      <div class="user-component__column">
        <div> 
        <span>2</span>
          <i class= "fas fa-chevron-right fa-xs"></i>
        </div>  
        </div> 
      </div>
    </div>
  
</main>




    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"> </i
          ></a>
        </li>

          <a class="nav__link" href="#">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      src="https://kit.fontawesome.com/440cb919d2.js"
      crossorigin="anonymous"
    ></script>

</html>
